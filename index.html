	<body class="loading">

        <audio src="assets/audio/MeNamora.mp3" controls autoplay loop></audio>
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
				<!-- Header -->
				<header id="header">
				    <h1 id="countdown">Em construção, termina dia 19/09!</h1>
					<div id="content">
						<h1>Me Namora?</h1>
						<p>"Cada momento longe de você é uma eternidade"</p>

				<!-- Footer -->
				<footer id="footer"><span class="icon fa-volume-up"><span class="label">volume-up</span></footer>
            </div>
		</div>
		<script>
			// Data limite para o contador (17/09 às 20:25:59)
			var countDownDate = new Date("Sep 17, 2024 20:59:59").getTime();

			// Atualiza o contador a cada 1 segundo
			var x = setInterval(function() {

				// Data e hora atual
				var now = new Date().getTime();

				// Calcula a distância entre a data atual e a data limite
				var distance = countDownDate - now;

				// Cálculos para dias, horas, minutos e segundos
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				// Exibe o resultado no elemento com id="countdown"
				document.getElementById("countdown").innerHTML = "Faltam " + days + " dias. " + hours + " horas. " + minutes + " minutos. " + seconds + " segundos";

				// Se o contador terminar, exibe o conteúdo e oculta o restante
				if (distance < 0) {
					clearInterval(x);
					document.getElementById("countdown").style.display = "none";
					document.getElementById("content").style.display = "block";
				}
			}, 1000);

			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
